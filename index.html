<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title> Physics </title>
</head>

<body onload="setup()">
  <div class="params-holder">
    <div class="param">
      <div class="text"> Частота несущего колебания (Гц)</div>
      <input size="4" type="number" step="any" id="f_c" class="input" />
    </div>
    <div class="param">
      <div class="text"> Амплитуда несущего колебания (В)</div>
      <input size="4" type="number" step="any" id="U_c" class="input" />
    </div>
    <div class="param">
      <div class="text"> Частота информационного сигнала (Гц)</div>
      <input size="4" type="number" step="any" id="f_m" class="input" />
    </div>
    <div class="param">
      <div class="text"> Амплитуда информационного сигнала (В)</div>
      <input size="4" type="number" step="any" id="U_m" class="input" />
    </div>
    <div class="param">
      <button class="button" id="run" onclick="run()">
        Модулировать
      </button>
    </div>
  </div>

  <div class="canvas-list">
    <div class="canvas-holder">
      <canvas id="canvasC" />
    </div>
    <div class="canvas-holder">
      <canvas id="canvasM" />
    </div>
    <div class="canvas-holder">
      <canvas id="canvasAM" />
    </div>
    <div class="canvas-holder">
      <canvas id="canvasSC" />
    </div>
    <div class="canvas-holder">
      <canvas id="canvasSM" />
    </div>
    <div class="canvas-holder">
      <canvas id="canvasSAM" />
    </div>
  </div>

  <div class="footer">
    <div class="heading"> <b> Источники информации </b> </div>
    <ul>
      <li> Wikipedia (<a href="https://ru.wikipedia.org/wiki/%D0%90%D0%BC%D0%BF%D0%BB%D0%B8%D1%82%D1%83%D0%B4%D0%BD%D0%B0%D1%8F_%D0%BC%D0%BE%D0%B4%D1%83%D0%BB%D1%8F%D1%86%D0%B8%D1%8F">ссылка</a>)
      </li>
    </ul>

    Исходный код доступ на <a href="https://github.com/3450a42e848dac51d24b44dc8cfb360b/07">github</a>.
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-annotation/3.0.1/chartjs-plugin-annotation.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
